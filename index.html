<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Train Schedule</title>
  </head>
  <body>
    <div class="container" id="main-container">
        <div class="row">
            <div class="col" id="title-container">
                Anytime is Train Time
                <br>
                <div id="subtitle-container">
                    Choo! Choo!
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col" id="train-schedule-title">
                Current Train Schedule
            </div>
        </div>

        <div class="row">
            <div class="col container" id="train-schedule-container">
                <div class="row">
                    <div class="col table-header">
                        Train Name
                    </div>
                    <div class="col table-header">
                            Destination
                        </div>
                        <div class="col table-header">
                                Frequency (min)
                            </div>
                            <div class="col table-header">
                                    Next Arrival
                                </div>
                                <div class="col table-header">
                                        Minutes Away
                                    </div>
                </div>
            </div>
        </div>


        <div class="row">
                <div class="col container" id="form-container">
                    <form>
                        <div class="form-group">
                          <label for="train-name-input" id="train-name-title">Train Name</label>
                          <input class="form-control" id="train-name-input" placeholder="New Train" type="text">
                        </div>
                        <div class="form-group">
                          <label for="destination-input">Destination</label>
                          <input class="form-control" id="destination-input"  type="text">
                        </div>
                        <div class="form-group">
                          <label for="frequency-input">Frequency (mins)</label>
                          <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <div class="form-group">
                          <label for="start-input">First Train Time (military time)</label>
                          <input class="form-control" id="start-input" placeholder="00:00" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                      </form>
                </div>
            </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
